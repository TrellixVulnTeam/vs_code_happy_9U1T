<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 01_FOR vue </title> 
</head>


<body>
    <h1> vue test  ___the development by browser浏览器  rendering渲染 </h1>

    <div id='app'>{{message}}</div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
    var app = new Vue({
     el: '#app',
    data: {
        message: 'Hello Vue!'
        }
    })
    
    </script>
</body>


</html>
